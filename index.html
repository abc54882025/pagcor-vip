        // Function to get random links
        function getRandomLinks(count) {
            const shuffled = [...allLinks].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        // Function to update random links (only URLs)
        function loadRandomLinks() {
            const randomLinks = getRandomLinks(4);

            // Update URLs for each link item
            $('.lines .item').each(function (index) {
                const randomUrl = randomLinks[index];

                // Update all href attributes in this item
                $(this).find('a').attr('href', randomUrl);
            });

            // Apply random response times
            ms();
        }

        // Random response time function
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function ms() {
            $('.container .lines .item .ms').removeClass('v1');
            $('.container .lines .item .ms').removeClass('v2');
            $('.container .lines .item').each(function () {
                var m = $(this).index();
                var randomNumber;

                if (m % 3 == 0) {
                    randomNumber = getRandomInt(20, 60);
                } else {
                    randomNumber = getRandomInt(10, 50);
                }

                $(this).find('.ms').text(randomNumber + 'ms');

                if (randomNumber >= 55) {
                    $(this).find('.ms').addClass('v2');
                } else if (randomNumber >= 50) {
                    $(this).find('.ms').addClass('v1');
                }
            });
        }
